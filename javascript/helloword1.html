      //함수 & 배열
      function getMembers() {
        return ["abc", "123", "098"];
      }
      mem = getMembers();
      document.write(mem[0]);
      document.write(mem[1]);
      document.write(mem[2]);

      //배열 push -> 1개 추가할때
      mem.push("f");
      document.write(mem[3]);

      document.write("<br />");

      li = [0, 1, 2, 3, 4];
      li.push(5);
      document.write(li);

      document.write("<br />");

      //배열 concat -> 여러개 추가할때
      li = li.concat([6, 7]);
      document.write(li); //0,1,2,3,4,5,6,7

      document.write("<br />");

      //배열 unshift -> 배열 첫지점에 요소 추가
      li.unshift(-1);
      document.write(li); //-1, 0,1,2,3,4,5,6,7

      document.write("<br />");

      //배열 shift -> 배열 첫지점 요소 삭제
      li.shift();
      document.write(li); //0,1,2,3,4,5,6,7

      document.write("<br />");

      //배열 pop -> 배열 마지막 지점 요소 삭제
      li.pop();
      document.write(li); //0,1,2,3,4,5,6

      document.write("<br />");

        Kim: { math: 90, english: 80, bio: 85 },
        show: function () {
          for (var i in this.Kim) {
