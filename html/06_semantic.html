<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- style로 지정된 건 시각장애인에게 도움이 안됨!
            구분은 안되지만 의미를 부여 할 수 있음! -->

    <!-- 볼드체 -->
    <p style="font-weight: bold">볼드체</p>
    <p><b>볼드체</b>입니다</p>
    <p><strong>강조하는 볼드체</strong>입니다</p>

    <!-- 이탤릭체 -->
    <p style="font-style: italic">italic</p>
    <p><i>italic</i></p>
    <p><em>emphasized italic</em></p>

    <!-- 그 외 -->
    <p>글씨가 <small>작게 </small>표시됩니다.</p>
    <p>가게에서 <mark>우유</mark> 꼭 사오기!</p>
    <p>제품 할인중! <del>3만원</del> -> 2만5천원</p>
    <p>내 MBTI는 <ins>INFJ</ins>입니다</p>
    <p>HO<sub>2</sub></p>
    <p>X<sup>2</sup>=4</p>
    <q>짧은 인용입니다</q>

    <!-- cite는 작품, 영화, 그림, 음악 등이 들어감
            italic 표시됨 -->
    <p><cite>미션임파서블</cite>은 미국 영화입니다</p>
    <p><cite>해쭈</cite>는 유튜버 입니당</p>

    <!-- 의미 없는 태그 
        div= 그 줄 전체를 차지함
        span= 문장 길이 만큼만 차지함-->
    <div style="background-color: blue">div 태그입니다.</div>

    <span style="background-color: green">span 태그입니다.</span>
  </body>
</html>
