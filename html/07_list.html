<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ul = unlisted order -->
    <ul>
      <h3><strong>내일 같이 노는 사람</strong></h3>
      <li>이하준</li>
      <li>원은진</li>
      <li>임가은</li>
      <li>김하은</li>
    </ul>

    <!-- ol = ordered list -->
    <ol>
      <h3>씻는 방법</h3>
      <li>세수 하기</li>
      <li>샴푸 하기</li>
      <li>린스 하기</li>
      <li>바디워시 하기</li>
    </ol>

    <!-- dl = description list -->
    <!-- dt = define term -->
    <!-- dd = describe description -->
    <dl>
      <dt>HTML</dt>
      <dd>웹 페이지 개발 언어</dd>
      <dt>CSS</dt>
      <dd>웹 페이지 디자인 언어</dd>
    </dl>
  </body>
</html>
