<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <label for="">사는 국가는?</label>
      <select name="" id="">
        <option value="1">서울</option>
        <option value="2">부산</option>
        <option value="3">대전</option>
      </select>
    </div>

    <div>
      <textarea name="" id="" cols="100px" rows="10"></textarea>
    </div>

    <div>
      <fieldset>
        <legend>기본정보</legend>
        <div>
          <label for="n">이름</label>
          <input type="text" name="" id="n" />
        </div>
        <div>
          <label for="t">전화번호</label>
          <input type="tel" name="" id="t" />
        </div>
      </fieldset>
    </div>

    <div>
      <input list="browsers" id="b1" />
      <datalist id="browsers">
        <option value="1">chrome</option>
        <option value="2">safari</option>
        <option value="3">firefox</option>
      </datalist>
    </div>

    <div>
      <input list="browsers" id="b2" />
    </div>
  </body>
</html>
