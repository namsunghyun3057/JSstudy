<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 draggable="true">움직일 수 있는 태그</h1>
    <p lang="ko" draggable="true">대한민국</p>
    <p hidden="true">이 문장은 보이지 않지롱~</p>
    <a href="https://google.com">google</a><br />
    <label for="userID">사용자 이름</label>
    <input type="text" name="" id="userID" /><br />
    <p
      style="color: blue; background-color: aqua"
      spellcheck="true"
      contenteditable="true"
    >
      this is a paragraph
    </p>
    <a href="" tabindex="1">naver</a>  
    <a href="" tabindex="2">google</a>
    <a href="" tabindex="3">hello world</a>
    <button title="클릭하면 주문이 진행됩니다">주문하기</button>
  </body>
</html>
