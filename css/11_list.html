<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* unorganized list */
      ul.disc {
        list-style-type: disc;
      }
      ul.circle {
        list-style-type: circle;
      }
      ul.square {
        list-style-type: square;
      }
      ul.random {
        list-style-type: "*";
      }

      /* ordered list */
      ol.decimal {
        list-style-type: decimal;
      }
      ol.lr {
        list-style-type: lower-roman;
      }
      ol.lg {
        list-style-type: lower-greek;
      }
    </style>
  </head>
  <body>
    <!-- unorganized list -->
    <ul class="disc">
      <li>한국</li>
      <li>미국</li>
      <li>호주</li>
    </ul>
    <ul class="circle">
      <li>한국</li>
      <li>미국</li>
      <li>호주</li>
    </ul>
    <ul class="square">
      <li>한국</li>
      <li>미국</li>
      <li>호주</li>
    </ul>
    <ul class="random">
      <li>한국</li>
      <li>미국</li>
      <li>호주</li>
    </ul>

    <!-- ordered list -->
    <ol class="decimal">
      <li>양치</li>
      <li>세안</li>
      <li>잠자기</li>
    </ol>
    <ol class="lr">
      <li>양치</li>
      <li>세안</li>
      <li>잠자기</li>
    </ol>
    <ol class="lg">
      <li>양치</li>
      <li>세안</li>
      <li>잠자기</li>
    </ol>
  </body>
</html>
