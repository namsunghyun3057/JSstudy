<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 1. 직접 색 이름 적용 -->
    <h1 style="color: red">빨간색</h1>

    <!-- 2.1 RGB(각각 0~255) -->
    <h1 style="color: rgb(255, 0, 0)">빨간색</h1>
    <h1 style="color: rgb(143, 241, 156)">random color</h1>

    <!-- 2.2 RGBA(A는 투명도 0~1) -->
    <h1 style="color: rgba(210, 230, 190, 0.7)">hello</h1>
    <h1 style="color: rgba(210, 230, 190, 0.9)">hello</h1>

    <!-- 3. HEX (# 붙이기)-->
    <!-- 16진수 표기법, 투명도 x -->
    <!-- 0 -> 00 -->
    <!-- 255 -> ff -->
    <h1 style="color: #00e14f">wassap hex</h1>
    <h1 style="color:#b95656">hex hex</h1>
  </body>
</html>
