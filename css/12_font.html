<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .font1 {
        font-family: "Courier New", Courier, monospace;
      }
      .font2 {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- 글꼴 -->
    <h1 style="font-family: verdana">verdana</h1>
    <h1 style="font-family: courier">courier</h1>

    <h1 class="font1">courier new, courier, monospace</h1>
    <h1 class="font2">font2</h1>

    <!-- 폰트 굵기 -->
    <!-- normal, bold, bolder, lighter, 100-900 -->
    <h1 class="font1" style="font-weight: normal">normal</h1>
    <h1 class="font1" style="font-weight: bold">bold</h1>
    <h1 class="font1" style="font-weight: 100">100</h1>
    <h1 class="font1" style="font-weight: 500">500</h1>
    <h1 class="font1" style="font-weight: 700">700</h1>

    <!-- 폰트 크기 -->
    <!-- 길이 값: em(부모 요소의 폰트 크기를 기준), rem(루트 요소의 폰트 크기를 기준), px, pt -->
    <!-- 브라우저 기본 값: 12pt = 16px = 1em = 100% -->
    <h1 style="font-size: 1em">16px</h1>
    <h1 style="font-size: 2em">2em 제목입니다</h1>
  </body>
</html>
